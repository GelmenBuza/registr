<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registr form</title>
</head>
<body>
    <header class="head">
        <div class="log">
            <img src="/assets/github_logo.png" alt="Logo">
            <div class="item-first">
                <div class="description">
                    <span>text 1</span>
                    <span>text 2</span>
                    <span>text 3</span>
                </div>
                <a href="#">item 1</a>
            </div>

            <a href="#">item 2</a>

        <div class="user">
            <img src="/assets/user_avatar.jpeg" alt="user avatar">

        </div>
    </header>
    <main>
        <div class="form">
            <h2>Registration</h2>
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="text" id="surname" name="surname" placeholder="Surname" required>

            <button type="submit" class="submit">Submit</button>
        </div>
    </main>
